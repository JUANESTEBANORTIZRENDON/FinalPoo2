# SonarCloud Configuration for FinalPoo2
sonar.projectKey=JUANESTEBANORTIZRENDON_FinalPoo2
sonar.organization=juanestebanortizrendon

# Project Information
sonar.projectName=FinalPoo2 - Sistema Contable Colombiano
sonar.projectVersion=1.0

# Source Code
sonar.sources=.
sonar.exclusions=**/migrations/**,**/static/**,**/media/**,**/__pycache__/**,**/venv/**,**/env/**,**/.venv/**,**/node_modules/**,**/*.pyc,**/.pytest_cache/**,**/.mypy_cache/**,**/build/**,**/dist/**

# Python Specific
sonar.python.version=3.11

# Coverage (if available)
sonar.python.coverage.reportPaths=coverage.xml

# Issues to Ignore
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore role="group" warnings in button groups (ARIA/Bootstrap standard)
# W3C ARIA: role="group" is correct for button toolbars and action groups
sonar.issue.ignore.multicriteria.e1.ruleKey=Web:S5256
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.html

# Ignore unused parameters in Django admin permission methods (required by API)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1172
sonar.issue.ignore.multicriteria.e2.resourceKey=**/admin*.py

# Ignore role="group" accessibility warnings (false positive)
# Bootstrap btn-group uses role="group" as standard pattern
sonar.issue.ignore.multicriteria.e3.ruleKey=Web:AccessibilityRole
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.html

# Ignore "commented code" warnings for explanatory HTML comments (false positive)
# These are legitimate documentation comments explaining Bootstrap patterns and accessibility
# Not actual commented-out code that should be removed
sonar.issue.ignore.multicriteria.e4.ruleKey=Web:S125
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.html
