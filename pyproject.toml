[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    # Directorios a excluir
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | env
    | _build
    | buck-out
    | build
    | dist
    | migrations
    | staticfiles
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/staticfiles/*", "env/*"]
known_django = ["django"]
known_first_party = ["accounts", "api", "catalogos", "contabilidad", "core", "empresas", "facturacion", "reportes", "tesoreria", "ventas"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E266", "E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "*/migrations/*",
    "*/staticfiles/*",
    "env",
    "build",
    "dist",
]
max-complexity = 10
per-file-ignores = [
    "__init__.py:F401",
    "settings.py:E501",
]

[tool.bandit]
exclude_dirs = [
    "/env",
    "/staticfiles",
    "*/migrations/*",
    "*/tests/*",
]
skips = ["B308", "B703"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.test_settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["accounts", "api", "catalogos", "contabilidad", "empresas", "facturacion", "reportes", "tesoreria", "ventas"]
addopts = "-v --tb=short --strict-markers"

[tool.coverage.run]
source = ["."]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/staticfiles/*",
    "env/*",
    "manage.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
