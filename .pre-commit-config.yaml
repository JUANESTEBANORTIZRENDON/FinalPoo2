# Pre-commit hooks para validar código antes de commits
# Instalación: pip install pre-commit && pre-commit install
# Uso manual: pre-commit run --all-files

repos:
  # Black - Formateo automático de código Python
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']

  # isort - Ordenar imports alfabéticamente y por secciones
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]

  # flake8 - Linter de Python (PEP 8 + errores lógicos)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: 
          - '--max-line-length=88'
          - '--extend-ignore=E203,W503,E501'
          - '--exclude=migrations,__pycache__,env,staticfiles'
        additional_dependencies: [flake8-bugbear, flake8-comprehensions]

  # Hooks básicos de pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: ['--unsafe']  # Para templates Django con {% %}
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test
        args: ['--pytest-test-first']

  # Django-specific checks
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.21.0
    hooks:
      - id: django-upgrade
        args: ['--target-version=5.2']

  # Security checks - bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
